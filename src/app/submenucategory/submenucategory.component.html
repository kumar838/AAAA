<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
      <h1>Food Item SubCategory</h1>
      <ol class="breadcrumb">
          <li><a  routerLink=""><i class="fa fa-dashboard"></i> Home</a></li>
          <li class="active">Dashboard</li>
      </ol>
  </section>
  <!-- Main content -->
  <section class="content">
  <div class="row">
  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 m-t-5 col-md-offset-3">
              <div class="box box-info m-b-5">
              <form class="form-horizontal" #frm="ngForm"  (ngSubmit)="onSubmit(frm.value)">
                  <div class="box-header with-border">
                      <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1">

            <div class="box-body">
                <div  class="form-group" *ngIf="showMessage">
                    <div class="col-lg-8 col-md-6 col-sm-5 col-xs-12 col-md-offset-4">
                     <div class="{{alert_class}} text-center">{{this.successJson.msg}}</div>
                    </div>
                </div>


              <div class="form-group">
                <label  class="col-lg-4 col-md-6 col-sm-5 col-xs-12 control-label">SubCategory Name</label>
                <div class="col-lg-8 col-md-6 col-sm-5 col-xs-12">
                  <input class="form-control" name="menu_sub_categoryname" required #subcatname="ngModel" placeholder="SubCategory Name" type="text" [(ngModel)]="SubMenuCategoryName">
                  <p *ngIf="subcatname.errors && (subcatname.dirty || subcatname.touched)" class="error-red">Please enter SubCategory Name</p>
                </div>
              </div>

              <div class="form-group">
                <label  class="col-lg-4 col-md-6 col-sm-5 col-xs-12 control-label">Description</label>
                <div class="col-lg-8 col-md-6 col-sm-5 col-xs-12">
                <textarea name="menu_sub_description" #subcatdes="ngModel" rows="3" cols="32" [(ngModel)]="SubMenuDescription"></textarea>
                <p *ngIf="subcatdes.errors && (subcatdes.dirty || subcatdes.touched)" class="error-red">Please enter Description</p>
                </div>
              </div>
            </div>
            <!-- /.box-body -->
                      </div>
                      <div class="clearfix"></div>
                <div class="box-footer text-center col-lg-12 col-md-12">
              <button type="submit" class="btn btn-primary" [disabled]="!frm.valid">{{submitbtn}}</button>
              <button type="button" class="btn btn-default" (click)="resetFunction();">Cancel</button>
                </div>
                  </div>
          </form>
     </div>
    </div>
  </div>

  <!-- Row Ends Here -->

  <div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-t-5">
              <div class="box box-info m-b-5">
                  <div class="box-header with-border">
                        <h3 class="box-title">Food Item SubCategory</h3>
                  </div>
                  <div class="box-body table-responsive">
            <table class="table table-bordered table-striped">
             <thead>
               <tr>
                <th class="text-center">S.No</th>
                <th class="text-center">SubCategory Name</th>
                <th class="text-center">Description</th>
                <th class="text-center">Edit</th>
                <th class="text-center">Delete</th>
              </tr>
             </thead>
              <tbody>
              <tr *ngIf="returnJson.length==0">
                 <td colspan="6" class="text-center">No Records Found</td>
             </tr>
              <tr *ngFor="let rec of returnJson;let i = index">
                <td class="text-center">{{i+1}}</td>
                <td class="text-center">{{rec.menu_sub_categoryname}}</td>
                <td class="text-center">{{rec.menu_sub_description}}</td>
                <td class="text-center"><a (click)="getsubMenuEdit(rec)"><i class="fa fa-pencil-square-o"></i></a></td>
                <td class="text-center"><a (click)="deletesubMenu(rec.menu_sub_categoryid)"><i class="fa fa-fw fa-trash"></i></a></td>
              </tr>
            </tbody>
          </table>
          </div>


          <!-- Pagination Starts-->
          <div class="row clearfix" *ngIf="returnJson.length!=0">
              <div class="col-md-6">
                <pagination [totalItems]="rowCount" [(ngModel)]="currentPage" [maxSize]="maxSize" class="pagination-sm"
                            [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event" (pageChanged)="pageChanged($event)" [itemsPerPage]="numRowsPage"></pagination>
              </div>
              <div class="col-md-3 col-md-offset-3">
                <div class="form-group-sm pageLimitDiv">
                  <!-- <div> -->
                    <label for='pageLimit' class="col-md-6 nopadding control-label">Page Limit:</label>
                  <!-- </div> -->
                  <div class="col-md-6">
                      <select class="form-control" name="pagelimit" id="pageLimit" [(ngModel)]="numRowsPage" (change)="changePageLimit()">
                        <option *ngFor="let rec of pagingLimit" [value]="rec">{{rec}}</option>
                      </select>
                  </div>
                </div>
              </div>
              </div>
              <!-- <pre class="card card-block card-header">Page: {{currentPage}} / {{numPages}}</pre> -->
              <!-- Pagination Ends -->
              </div>
      </div>
     </div>
  <!-- Row Ends Here -->
  </section>
  <!-- /.content -->
</div>
